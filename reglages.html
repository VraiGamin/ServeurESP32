<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="my-style.css">
    <link rel="icon" href="imgs/favicon-16x16.png">
    <title>Serveur ESP32</title>
</head>
<body onload=reglagesOnloadfunction()>
    <!-- top -->
    <div id="top">
        <img src="imgs/fablab.png" id="logo" alt="logo"> 
        <span>Nom du module :</span>
        <input type="text" id="moduleName" disabled>
        <button class="btn light">Appliquer</button>
        <button id="navigationBtn" class="navigation" onclick="goHome()">Accueil</button>
    </div>
    <!-- body -->
    <div id="settings">
        <h4 class="titles">Ajustement de l'axe</h4>
        <div class="cards" style="width:98%;">
            <div class="child">
                <span>Dernière position connue : 
                    <input type="text" id="actualPosition" size="10" disabled>
                </span>
                <div class="line"></div>
                <div class="wrapper">
                    <div class="row">
						<button class="plusMin blue toDisable" onclick="moveWith('8')">+</button>
                        <button class="plusMin blue toDisable" onclick="moveWith('4')">+</button>
						<button class="plusMin blue toDisable" onclick="moveWith('2')">+</button>
                        <button class="plusMin blue toDisable" onclick="moveWith('1')">+</button>
                        <button class="plusMin blue toDisable" onclick="moveWith('3/4')">+</button>
                        <button class="plusMin blue toDisable" onclick="moveWith('1/2')">+</button>
                        <button class="plusMin blue toDisable" onclick="moveWith('1/4')">+</button>
                        <button class="plusMin blue toDisable" onclick="moveWith('1/8')">+</button>
                        <button class="plusMin blue toDisable" onclick="moveWith('1/16')">+</button>
                    </div>
                    <div class="row">
						<span>8 pouces</span>
						<span>4 pouces</span>
                        <span>2 pouces</span>
                        <span>1 pouces</span>
                        <span>3/4 pouces</span>
                        <span>1/2 pouces</span>
                        <span>1/4 pouces</span>
                        <span>1/8 pouces</span>
                        <span>1/16 pouces</span>
                    </div> 
                    <div class="row">
						<button class="plusMin blue toDisable" onclick="moveWith('-8')">-</button>
						<button class="plusMin blue toDisable" onclick="moveWith('-4')">-</button>
                        <button class="plusMin blue toDisable" onclick="moveWith('-2')">-</button>
                        <button class="plusMin blue toDisable" onclick="moveWith('-1')">-</button>
                        <button class="plusMin blue toDisable" onclick="moveWith('-3/4')">-</button>
                        <button class="plusMin blue toDisable" onclick="moveWith('-1/2')">-</button>
                        <button class="plusMin blue toDisable" onclick="moveWith('-1/4')">-</button>
                        <button class="plusMin blue toDisable" onclick="moveWith('-1/8')">-</button>
                        <button class="plusMin blue toDisable" onclick="moveWith('-1/16')">-</button> 
                    </div>
                </div>
            </div>
        </div>
    </div>
	<!-- alert -->
    <div id="alert" class="">
        <span id="alertStrong"></span>
        <span id="alertText"></span>
        <button id="close" onclick="hideAlert()">×</button>
    </div>
	<div id="movePulses" class="">
		<input type="hidden" id="moveInches" size="10" disabled>
		<input type="hidden" id="moveInpuls" size="10" disabled>
		<input type="hidden" id="inertia" size="10" value="Test" disabled>
	</div>
	
    <!-- scripts -->
    <script type="text/javascript" src="my-script.js"></script>
</body>
</html>
